<svg width="120" height="120" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dadoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9d00" />
      <stop offset="100%" stop-color="#ff7700" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="20" y="20" width="60" height="60" rx="10" fill="url(#dadoGradient)" stroke="#ff5500" stroke-width="2" filter="url(#shadow)"/>
  
  <circle cx="35" cy="35" r="4" fill="white"/>
  <circle cx="65" cy="35" r="4" fill="white"/>
  <circle cx="35" cy="65" r="4" fill="white"/>
  <circle cx="65" cy="65" r="4" fill="white"/>
  
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">?</text>
</svg>